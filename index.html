<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systango</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar-main" id="navbar-mainID">
        <div class="nav-logo">ADitya</div>
        <div class="nav-menu"></div>
    </header>
    <aside class="aside-section-left">

    </aside>
    <div class="main-sections" id="main-section-1"></div>
    <div class="main-sections" id="main-section-2"></div>
    <div class="main-sections" id="main-section-3"></div>
    <div class="main-sections" id="main-section-4"></div>
    <div class="main-sections" id="main-section-5"></div>
    <div class="main-sections" id="main-section-6"></div>
    <div class="main-sections" id="main-section-7"></div>
    <div class="main-sections" id="main-section-8"></div>

    <script>
       let myRef =  document.getElementById("navbar-mainID")
       document.addEventListener("scroll",(e)=>{
       if (window.scrollY) {
        myRef.classList.add("add-nav-transition")
       }else myRef.classList.remove("add-nav-transition")


       })
    
    </script>
</body>
</html>
